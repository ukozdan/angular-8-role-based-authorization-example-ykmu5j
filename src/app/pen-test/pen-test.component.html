<h1>Pen-Test</h1>
<div class="form-row">
	<div class="form-group col-md-6">
		<label for="name">Your Name</label>
		<input type="text" id="name" class="form-control" placeholder="Your Name..." name="REPORTER" />
  </div>
	<div class="form-group col-md-6">
		<label for="appName">Application Name</label>
		<input type="text" id="appName" class="form-control" placeholder="Name of the application..." name="WHAT" />
  </div>
</div>
<div class="form-row">
  <div class="form-group col-md-6">
    <fieldset>
      <legend class="h6">Internal or External Scan?</legend>
      <div class="form-check">
        <input class="form-check-input" type="radio" id="scanChoice1" name="INEX" value="Internal" />
        <label for="scanChoice1" class="form-check-label">Internal</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" id="scanChoice2" name="INEX" value="External" />
        <label for="scanChoice2" class="form-check-label">External</label>
      </div>
    </fieldset>
  </div>
  <div class="form-group col-md-6">
    <label for="">When would you like the PenTest to be performed?</label>
    <!--<input id="" class="form-control" type="datetime-local" name="IDENTIFIED" />-->
    <form class="form-inline">
      <div class="form-group">
        <div class="input-group">
          <input class="form-control" placeholder="yyyy-mm-dd"
                name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"><fa-icon [icon]="['fas', 'calendar-alt']"></fa-icon></button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
<div class="form-row">
    <div class="form-group col-md-6">
      <label for="">Additional Information</label>
      <input id="" class="form-control" type="" value="N/A" name="OTHER" />
    </div>
    <div class="form-group col-md-6">
      <label for="">Ivanti Reference Number (If Applicable)</label>
      <input id="" class="form-control" type="" value="N/A" name="IVANTI" />
    </div>
</div>
<button type="submit" class="btn btn-primary">Submit</button>
