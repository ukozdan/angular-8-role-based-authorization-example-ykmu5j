<h2>Department Services</h2>

<div>
	<label>Department Service name:
    <input #departmentServiceName />
  </label>
	<!-- (click) passes input value to add() and then clears the input -->
	<button (click)="add(DepartmentServiceName.value); DepartmentServiceName.value=''">
    add
  </button>
</div>

<ul class="departmentServices">
	<li *ngFor="let departmentService of departmentServices">
		<a routerLink="/detail/{{departmentService.id}}">
			<span class="badge">{{departmentService.id}}</span> {{departmentService.name}}
		</a>
		<button class="delete" title="delete department service"
      (click)="delete(departmentService)">x</button>
	</li>
</ul>
