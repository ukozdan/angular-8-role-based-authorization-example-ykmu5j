<div id="search-component">
	<h4><label for="search-box">Department Service Search</label></h4>

	<input #searchBox id="search-box" (input)="search(searchBox.value)" />

	<ul class="search-result">
		<li *ngFor="let departmentService of departmentServices$ | async">
			<a routerLink="/detail/{{departmentService.id}}">
				{{departmentService.name}}
			</a>
		</li>
	</ul>
</div>
